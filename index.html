<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="header">
      <div class="search-bar">
        <i class="iconify search-icon" data-icon="mdi-magnify"></i>
        <input type="text" placeholder="Search" />
      </div>
      <div class="user"></div>
    </div>
    <div class="sidebar">
      <div class="logo">
        <i class="iconify logo-icon" data-icon="mdi-view-dashboard"> </i>
        <span>dashboard</span>
      </div>
      <div class="sidebar-menu">
        <div class="menu-item">
          <i class="iconify sidebar-icon" data-icon="mdi-home"></i>
          <span>Home</span>
        </div>
        <div class="menu-item">
          <i class="iconify sidebar-icon" data-icon="mdi-account"></i>
          <span>Profile</span>
        </div>
        <div class="menu-item">
          <i class="iconify sidebar-icon" data-icon="mdi-message-reply"></i>
          <span>Messages</span>
        </div>
        <div class="menu-item">
          <i class="iconify sidebar-icon" data-icon="mdi-history"></i>
          <span>History</span>
        </div>
        <div class="menu-item">
          <i
            class="iconify sidebar-icon"
            data-icon="mdi-checkbox-marked-circle-plus-outline"
          ></i>
          <span>Tasks</span>
        </div>
        <div class="menu-item">
          <i
            class="iconify sidebar-icon"
            data-icon="mdi-google-circles-communities"
          ></i>
          <span>Communities</span>
        </div>
      </div>
      <div class="settings">
        <div class="settings-item">
          <i class="iconify settings-icon" data-icon="mdi-cog"></i>
          <span>Settings</span>
        </div>
        <div class="settings-item">
          <i class="iconify settings-icon" data-icon="mdi-face-agent"></i>
          <span>Support</span>
        </div>
        <div class="settings-item">
          <i class="iconify settings-icon" data-icon="mdi-security"></i>
          <span>Security</span>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="projects">
        <div class="project-item"></div>
        <div class="project-item"></div>
        <div class="project-item"></div>
        <div class="project-item"></div>
        <div class="project-item"></div>
        <div class="project-item"></div>
      </div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>

  <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</html>
